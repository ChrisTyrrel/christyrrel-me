<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/bootstrap.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” Chris Tyrrel</title>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ '/'|url }}">Chris Tyrrel</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li{% if this._path == '/' %} class="nav-item active"{% endif
              %}>
            {% for href, title in [
              ['/projects', 'Projects'],
              ['/about', 'About']
            ] %}
              <li{% if this.is_child_of(href) %} class="nav-item active"{% endif
                %}><a href="{{ href|url }}">{{ title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2019 - Chris Tyrrel.
  </footer>
</body>
