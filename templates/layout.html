<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/bootstrap.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” Chris Tyrrel</title>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ '/'|url }}">Chris Tyrrel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          {% for child in site.get('/').children %}
            <li class="nav-item" {% if this._path == child._path %} class="active"{% endif
            %}><a class="nav-link" href="{{ child|url }}">{{ child.title }}</a></li>
           #{% if this.is_child_of(child) %}
              #<li class="nav-item dropdown">
                #<a class="nav-link dropdown-toggle" href="{{ child|url }}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ child.title }}</a>
              #</li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    {% block body %}{% endblock %}
  </div>
    <footer>
      &copy; Copyright 2019 - Chris Tyrrel
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
